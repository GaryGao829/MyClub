<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/jet/3.0.0/css/libs/oj/v3.0.0/alta/oj-alta-min.css" rel="stylesheet" type="text/css" />
    <link href="lib/jet/3.0.0/css/libs/oj/v3.0.0/alta/oj-alta-notag-min.css" rel="stylesheet" type="text/css" />
    <script src="lib/jet/3.0.0/js/libs/require/require.js" data-main="js/activityDetail_public"></script>
</head>

<body>
    <div id='activityDetail'>
        <p>
            <h1>Activity Detail</h1>
        </p>
        <label for='activityName'> <b>Activity Name</b></label>
        <input id="activityName" data-bind="ojComponent: {component: 'ojInputText', 
                                  value:activity_name, 
                                  readOnly: true}" />


        <label for='activityLocation'> <b>Activity Location</b></label>
        <input id="activityLocation" data-bind="ojComponent: {component: 'ojInputText', 
                                  value:activity_location, 
                                  readOnly: true}" />

        <label for='activityStart'> <b>Activity Starts At</b></label>
        <input id="activityStart" data-bind="ojComponent: {component: 'ojInputText', 
                                  value:activity_start, 
                                  readOnly: true}" />


        <label for='activityEnd'> <b>Activity Ends At</b></label>
        <input id="activityEnd" data-bind="ojComponent: {component: 'ojInputText', 
                                  value:activity_end, 
                                  readOnly: true}" />

        <label for='activityType'> <b>Activity Type</b></label>
        <input id="activityType" data-bind="ojComponent: {component: 'ojInputText', 
                                  value:activity_type, 
                                  readOnly: true}" />

        <label for='activityDesc'> <b>Activity Description</b></label>
        <input id="activityDesc" data-bind="ojComponent: {component: 'ojInputText', 
                                  value:activity_desc, 
                                  readOnly: true}" />


        <br/>
        
        <button id="enroll" data-bind="click: enrollBtnListener, 
                       ojComponent: { component: 'ojButton', label: 'Enroll' }">
        </button>

        <button id="unenrollBtn" data-bind="click: unenrollBtnListener, 
                       ojComponent: { component: 'ojButton', label: 'UnEnroll' }">
        </button>
    </div>
</body>

</html>
