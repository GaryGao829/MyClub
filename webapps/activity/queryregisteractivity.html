	<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert Parents Request Details</title>
<script type="text/javascript">
	
	var MEDIA_TYPE_JSON = "application/json";
	
	function prepResponseBodyForDisplay(responseBody) {
		var html = "<pre style='margin-top:0'>";
		for (i = 0; i < responseBody.length; i++) {
			character = responseBody.charAt(i);
			//alert(character);
			if (character == "\t") {
				html = html + "&nbsp;&nbsp;&nbsp;";
			} else {
				 if (character == "\t") {
					html = html + "&nbsp;&nbsp;&nbsp;";
				} else {
					html = html + character;
				}
			}
		}
		return html + "</pre>";
	}
	
	function query(){
		var user_id = document.requestForm.user_id.value;
		queryRegisterCam(user_id);
	}
	
	//Query what activities the user has enrolled
	function queryRegisterCam(user_id){
		var url = "/restsql" + "/res/" + "QueryEnrollCamp";
		var path = "";
		var responseBody = "";
		path = "/" + escape(user_id);
		url = url + path;
		var responseBody = null;
		var xmlhttp;
		
		if (navigator.appName == "Microsoft Internet Explorer") {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		} else {
			xmlhttp = new XMLHttpRequest();
		}
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4) {
				if (xmlhttp.status == 200) {
					responseBody = prepResponseBodyForDisplay(xmlhttp.responseText);
					document.getElementById("body").innerHTML = responseBody;
				}
			}
		}
		xmlhttp.open("GET", url, true);
		xmlhttp.setRequestHeader("Accept", MEDIA_TYPE_JSON);
		xmlhttp.send(null);
	}

</script>
</head>
<body style="font-family:sans-serif">
<span style='font-weight:bold'>Request Details</span><br/>
<form name="requestForm" onsubmit="query(); return false">
	<table border="0">
		<tr id="trUE" bgcolor="#EFEFEF">
		</tr>
		<tr id="trUERow">
			<td>
				User Id: <input type="text" name="user_id" size="8" />
			</td>
	</table>
	<p>
		&nbsp; <input type="button" name="submitJson" value="Query Register Activity" onclick="query()" />
	</p>
</form>
<div id="body" style="margin-top:0"></div>
</body>
</html>
